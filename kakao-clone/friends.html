<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b17793764c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao Clone</title>
    
</head>
<body>
    <div class="main-menu">
        <div class="main-menu__column"></div>
        <div class="main-menu__column">
            <a href="#" class="main-menu__underscore">ㅡ</a>
            <a href="#"><div class="main-menu__square"></div></a>
            <a href="#"><i class="fas fa-times"></i></a>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-bar__row">
            <a href="#" class="nav-bar__friends nav-bar__friends--selected">
                <i class="fas fa-user"></i>
            </a>
            <a href="#" class="nav-bar__chats">
                <i class="fas fa-comment"></i>
                <div class="red-circle">2</div>
            </a>
            <a href="#" class="nav-bar__more">
                <i class="fas fa-ellipsis-h"></i>
                <div class="red-circle">N</div>
            </a>
        </div>
        <div class="nav-bar__row">
            <a href="#" class="nav-bar__icons">
                <i class="far fa-smile"></i>
            </a>
            <span class="nav-bar__alarm">
                <i class="far fa-bell"></i>
            </span>
            <a href="#" class="nav-bar__cog">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-bar__column">
         <span class="status-bar__title">친구</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__icon"><i class="fas fa-search"></i></span>
            <span class="status-bar__icon"><i class="fas fa-user-plus"></i></span>
        </div>
    </div>

    <div class="main">
        <a class="profile-link" href="profile.html">
            <div class="profile">
                <div class="profile__column">
                    <img class="profile__photo" src="images/아이언맨.png">
                    <div class="profile__status">
                        <span class="profile__name">아이언맨</span>
                        <span class="profile__message">I am Iron Man</span>
                    </div>
                </div>
                <div class="profile__column">
                </div>
            </div>
        </a>

        <div class="multi-profile">
            <div class="multi-profile__row">
                <div class="multi-profile__title">
                    <span>내 멀티프로필</span>
                </div>
                <div class="multi-profile__icon">
                    <span>
                        <i class="fas fa-chevron-up"></i>
                    </span>
                </div>
            </div>
            <a class="profile-link multi-profile__row-link" href="#">
                <div class="profile multi-profile__row">
                    <div class="profile__column">
                        <div class="multi-profile__plus">
                            <span>+</span>
                        </div>
                        <div class="profile__status">
                            <span class="profile__name multi-profile__name">친구별로 다른 프로필을 설정해보세요!</span>
                        </div>
                    </div>
                    <div class="profile__column">
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
