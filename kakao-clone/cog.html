<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b17793764c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cog - Kakao Clone</title>
    
</head>
<body id="cog">
    <div class="main-menu sub-main-menu">
        <div class="main-menu__column sub-main-menu__column">
            <span class="sub-main-menu__title">설정</span>
        </div>
        <div class="main-menu__column sub-main-menu__column">
            <a href="#"><i class="fas fa-times"></i></a>
        </div>
    </div>

    <div class="nav-bar sub-nav-bar">
        <div class="sub-nav-bar__row">
            <a href="#" class="sub-nav-bar__title sub-nav-bar__title--selected">일반</a>
            <a href="#" class="sub-nav-bar__title">프로필</a>
            <a href="#" class="sub-nav-bar__title">멀티프로필</a>
            <a href="#" class="sub-nav-bar__title">알림</a>
            <a href="#" class="sub-nav-bar__title">친구</a>
            <a href="#" class="sub-nav-bar__title">채팅</a>
            <a href="#" class="sub-nav-bar__title">통화</a>
            <a href="#" class="sub-nav-bar__title">고급</a>
            <a href="#" class="sub-nav-bar__title">실험실</a>
            <a href="#" class="sub-nav-bar__title">정보</a>
        </div>
    </div>

    <div class="main cog-general">
        <div class="cog-general__basic">
            <div class="cog-general__basic-title">
                <span>기본</span>
            </div>
            <div class="cog-general__basic-contents">
                <div class="cog-general__basic-content">
                    <div class="cog-general__basic-attribute">
                        <span class="cog-general__basic-attribute-name">화면 배율</span>
                    </div>
                    <div class="cog-general_basic-value">
                        <span class="cog-general_basic-value-name">시스템 기본 배율(125%)</span>
                        <span class="cog-general_basic-value-caret-down"><i class="fas fa-caret-down fa-xs"></i></span>
                    </div>
                </div>
                <div class="cog-general__basic-content">
                    <div class="cog-general__basic-attribute">
                        <span class="cog-general__basic-attribute-name">폰트</span>
                    </div>
                    <div class="cog-general_basic-value">
                        <span class="cog-general_basic-value-name">맑은 고딕</span>
                        <span class="cog-general_basic-value-caret-down"><i class="fas fa-caret-down fa-xs"></i></span>
                    </div>
                </div>
                <div class="cog-general__basic-content">
                    <div class="cog-general__basic-attribute">
                        <span class="cog-general__basic-attribute-name">음량</span>
                    </div>
                    <div class="cog-general_basic-value cog-general_basic-value--non-border">
                        <div class="cog-general_basic-value-line"></div>
                        <div class="cog-general_basic-value-circle"></div>
                        <div class="cog-general_basic-value-question">?</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cog-general__component cog-general__search">
            <div class="cog-general__component-title">
                <span class="cog-general__component-title-name">통합검색</span>
            </div>
            <div class="cog-general__component-contents">
                <div class="cog-general__component-content">
                    <input type="checkbox" class="cog-general__component-checkbox" id="search-checkbox">
                    <label for="search-checkbox"></label>
                    <div class="cog-general__component-attribute">
                        <span class="cog-general__component-attribute-name">최근 검색어 사용</span>
                    </div>
                </div>
                <!-- <div class="cog-general__component-content"></div> -->
            </div>
        </div>

        <div class="cog-general__component cog-general__log-in">
            <div class="cog-general__component-title">
                <span class="cog-general__component-title-name">로그인</span>
            </div>
            <div class="cog-general__component-contents">
                <div class="cog-general__component-contents-row">
                    <div class="cog-general__component-content">
                        <input type="checkbox" class="cog-general__component-checkbox" id="log-in-checkbox1">
                        <label for="log-in-checkbox1"></label>
                        <div class="cog-general__component-attribute">
                            <span class="cog-general__component-attribute-name">윈도우 시작 시 자동실행</span>
                        </div>
                    </div>
                    <!--<div class="cog-general__component-content">
                    </div>-->
                </div>
                <div class="cog-general__component-contents-row">
                    <div class="cog-general__component-content">
                        <input type="checkbox" class="cog-general__component-checkbox" id="log-in-checkbox2">
                        <label for="log-in-checkbox2"></label>
                        <div class="cog-general__component-attribute">
                            <span class="cog-general__component-attribute-name">자동로그인</span>
                        </div>
                    </div>
                    <div class="cog-general__component-content cog-general__component-option">
                        <span class="cog-general__component-option-name">잠금모드</span>
                        <span class="cog-general__component-option-icon"><i class="fas fa-caret-down fa-xs"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="cog-general__component cog-general__lock">
            <div class="cog-general__component-title">
                <span class="cog-general__component-title-name">잠금모드</span>
            </div>
            <div class="cog-general__component-contents">
                <div class="cog-general__component-contents-row">
                    <div class="cog-general__component-content">
                        <input type="checkbox" class="cog-general__component-checkbox" id="lock-checkbox">
                        <label for="lock-checkbox"></label>
                        <div class="cog-general__component-attribute">
                            <span class="cog-general__component-attribute-name">PC 미사용 시 잠금모드 적용</span>
                        </div>
                    </div>
                    <div class="cog-general__component-content cog-general__component-option">
                        <span class="cog-general__component-option-name">3분 후</span>
                        <span class="cog-general__component-option-icon"><i class="fas fa-caret-down fa-xs"></i></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
