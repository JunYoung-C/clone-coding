<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b17793764c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoticon - Kakao Clone</title>
    
</head>
<body>
    <div class="main-menu sub-main-menu">
        <div class="main-menu__column sub-main-menu__column">
            <span class="sub-main-menu__title">이모티콘</span>
        </div>
        <div class="main-menu__column sub-main-menu__column">
            <a href="#"><i class="fas fa-times"></i></a>
        </div>
    </div>

    <div class="nav-bar sub-nav-bar">
        <div class="sub-nav-bar__row">
            <span class="sub-nav-bar__title">신규</span>
            <span class="sub-nav-bar__title sub-nav-bar__title--selected">인기</span>
            <span class="sub-nav-bar__title">스타일</span>
            <span class="sub-nav-bar__title">검색</span>
            <span class="sub-nav-bar__title">좋아요</span>
        </div>
    </div>

    <div class="emoticon-main">
        <a class="profile-link" href="#">
            <div class="profile">
                <div class="profile__column">
                    <img class="profile__photo" src="images/이모티콘1.png">
                    <div class="profile__emoticon">
                        <span class="profile__emoticon-rank">1</span>
                    </div>
                    <div class="profile__status">
                        <span class="profile__name">프린세스 커넥트! Re:Dive</span>
                        <span class="profile__message">애니플러스</span>
                    </div>
                </div>
                <div class="profile__column">
                    <div class="red-circle">N</div>
                </div>
            </div>
        </a>

    </div>
</body>
</html>
