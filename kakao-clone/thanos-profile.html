<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b17793764c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - 타노스</title>
    
</head>
<body id="individual-profile">
    <div class="individual-profile-menu">
        <a href="#"><i class="far fa-image fa-lg"></i></a>
        <a href="#"><i class="fas fa-times"></i></a>
    </div>

    <div class="individual-profile-info">
        <img class="individual-profile-info__photo" src="images/타노스.jpg">
        <div class="individual-profile-info__status">
            <span class="individual-profile-info__status-name">타노스</span>
            <span class="individual-profile-info_-status-name-edit"><i class="fas fa-pen"></i></span>
            <span class="individual-profile-info__status-message">I am Inevitable</span>
        </div>
        <div class="individual-profile-info__option">
            <div class="individual-profile-info__option-column">
                <span class="individual-profile-info__option-icon">
                    <i class="fas fa-comment"></i></span>
                <span class="individual-profile-info__option-name">
                    1:1 채팅
                </span>
            </div>
            <div class="individual-profile-info__option-column">
                <span class="individual-profile-info__option-icon">
                    <i class="fas fa-phone"></i>
                </span>
                <span class="individual-profile-info__option-name">
                    무료통화
                </span>
            </div>
            <div class="individual-profile-info__option-column">
                <span class="individual-profile-info__option-icon">
                    <i class="fas fa-quote-right"></i>
                </span>
                <span class="individual-profile-info__option-name">
                    카카오스토리
                </span>
            </div>
        </div>
    </div>
</body>
</html>
