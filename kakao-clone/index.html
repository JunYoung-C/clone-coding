<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b17793764c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Clone</title>
    
</head>
<body id="log-in">
    <div class="main-menu">
        <div class="main-menu__column"></div>
        <div class="main-menu__column">
            <span><i class="fas fa-cog"></i></span>
            <div class="main-menu__divider"></div>
            <span class="main-menu__underscore">ㅡ</span>
            <span><i class="fas fa-times"></i></span>
        </div>
    </div>

    <div class="talk-bubble-box">
        <div class="talk-bubble">
            <span class="talk-bubble__bubble"><i class="fas fa-comment"></i></span>
            <span class="talk-bubble__text">TALK</span>
        </div>
    </div>

    <form class="log-in-menu">
        <input name="ID" type="text" placeholder="카카오계정 (이메일 또는 전화번호)">
        <input name="Password" type="password" placeholder="비밀번호" >
        <button class="log-in-menu__btn">로그인</button>
        <div class="log-in-menu__auto">
            <input type="checkbox" class="log-in-menu__checkbox">
            <span class="log-in-menu__auto-text">자동로그인</span>
            <div class="log-in-menu__auto-icon-box">
                <span class="log-in-menu__auto-icon">?</span>
            </div>
        </div>
        
    </form>

</body>
</html>
