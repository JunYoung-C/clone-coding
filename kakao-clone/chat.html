<!DOCTYPE html>
<html lang="kor">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chat - 어벤져스</title>

<body id="chat">
    <div class="chat-menu">
        <div class="chat-menu__room-head">
            <div class="profile__multi-photos chat-menu__room-photos">
                <div class="profile_two-photos">
                    <img src="images/캡틴아메리카.jpg" class="profile__multi-photo">
                    <img src="images/토르.jpg" class="profile__multi-photo">
                </div>
                <div class="profile_two-photos">
                    <img src="images/헐크.jpg" class="profile__multi-photo">
                    <img src="images/닥터스트레인지.jpg" class="profile__multi-photo">
                </div>
            </div>

            <div class="chat-menu__room-status">
                <div class="chat-menu__room-title">
                    <span class="chat-menu__room-name">어벤져스</span>
                    <span class="chat-menu__room-count">(332)</span>
                </div>
                <div class="chat-menu__room-icons">
                    <span class="chat-menu__room-icon-box">
                        <i class="fas fa-inbox"></i>
                    </span>
                    <span class="chat-menu__room-icon-search">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="chat-menu__room-option">

                <a href="#" class="main-menu__underscore chat-menu__room-option-menu-icon-underscore">
                    ㅡ
                </a>
                <a href="#" class="chat-menu__room-option-menu-icon-square">

                </a>
                <a href="#" class="chat-menu__room-option-menu-icon-sx">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="chat-menu__room-option-icons">
                <span class="chat-menu__room-option-icon">
                    <i class="fas fa-bell"></i>
                </span>
                <span class="chat-menu__room-option-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
            
        </div>
    </div>

    <div class="chat-status">
        <div class="chat-status__row chat-status__row--mine">
            <a href="#" class="chat-status__link">
                <img class="chat-status__photo" src="images/헐크.jpg">
            </a>
            <div class="chat-status__comment">
                <span class="chat-status__comment-owner">
                    헐크
                </span>
                <div class="chat-status__comment-bubble">
                    <span class="chat-status__comment-text">
                        I'm always angry

                    오후 12:58

            <div class="chat-status__comment chat-status__comment--cap">
                <span class="chat-status__comment-owner">

                <div class="chat-status__comment-time">
                    오후 12:59

        </div>
    </div>
