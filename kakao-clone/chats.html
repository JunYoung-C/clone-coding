<!DOCTYPE html>
<html lang="kor">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b17793764c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kakao Clone</title>
    
</head>
<body>
    <div class="main-menu">
        <div class="main-menu__column"></div>
        <div class="main-menu__column">
            <a href="#" class="main-menu__underscore">ㅡ</a>
            <a href="#"><div class="main-menu__square"></div></a>
            <a href="#"><i class="fas fa-times"></i></a>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-bar__row">
            <a href="friends.html" class="nav-bar__friends">
                <i class="fas fa-user"></i>
            </a>
            <a href="chats.html" class="nav-bar__chats nav-bar__chats--selected">
                <i class="fas fa-comment"></i>
                <div class="red-circle">2</div>
            </a>
            <a href="more.html" class="nav-bar__more">
                <i class="fas fa-ellipsis-h"></i>
                <div class="red-circle">N</div>
            </a>
        </div>
        <div class="nav-bar__row">
            <a href="icons.html" class="nav-bar__icons">
                <i class="far fa-smile"></i>
            </a>
            <span class="nav-bar__alarm">

            </span>
            <a href="cog.html" class="nav-bar__cog">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-bar__column">
         <span class="status-bar__title">채팅</span>
         <span><i class="fas fa-caret-down fa-xs"></i></span>
        </div>
        <div class="status-bar__column">
            <a href="#" class="status-bar__icon"><i class="fas fa-search"></i></a>
            <a href="#" class="status-bar__icon"><i class="far fa-comments"></i></a>
            <a href="#" class="status-bar__icon"><i class="far fa-comment-dots"></i></a>
        </div>
    </div>

    <div class="main">
        <a class="profile-link" href="chat.html">
            <div class="profile">
                <div class="profile__column">
                    <div class="profile__multi-photos">
                        <div class="profile_two-photos">

                        </div>

                            <img src="images/헐크.jpg" class="profile__multi-photo">
                            <img src="images/닥터스트레인지.jpg" class="profile__multi-photo">
                        </div>
                    </div>
                    <div class="profile__status">
                        <div class="profile__member">
                            <span class="profile__name">어벤져스</span>
                            <span class="profile__count">322</span>
                        </div>
                        <span class="profile__message">AVENGERS ASSEMBLE!</span>
                    </div>
                </div>
